<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<center><span class="badge"><h3>....巨幕....</h3></span></center>
		<div class="jumbotron">
		<div class="container">
			<h1>hello world!</h1>
			<p>This is a simple hero unit, 
				a simple jumbotron-style component for calling extra 
				attention to featured content or information.</p>
			<p>
				<a href="#" class="btn btn-primary btn-lg">learn more</a>
				<button class="btn btn-danger btn-lg" type="button">close</button>
			</p>
			</div>
		</div>
		<br /><br />
		<center><span class="badge"><h3>....输入框组....</h3></span></center>
		<div class="input-group input-group-lg">
			<span class="input-group-addon">@</span>
			<input type="text" class="form-control" placeholder="UserName" />
		</div>
		<div class="input-group">
			<input type="email" class="form-control" placeholder="Recipient's username" />
			<span class="input-group-addon">@example.com</span>
		</div>
		<div class="input-group input-group-sm">
			<span class="input-group-addon">$</span>
			<input type="text" class="form-control"  />
			<span class="input-group-addon">.00</span>
		</div>
		<br /><br />
		<center><span class="badge"><h3>....作为额外元素的按钮....</h3></span></center>
		<div class="col-lg-6">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search for..." />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default">GO!</button>
				</span>
			</div>
		</div>
		<br /><br />
		<center><span class="badge"><h3>....作为额外元素的按钮式下拉菜单....</h3></span></center>
		<div class="col-lg-8">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="click list" />
				<div class="input-group-btn dropup">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						list
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right">
						<li><a href="#">one</a></li>
						<li><a href="#">two</a></li>
						<li class="divider"></li>
						<li><a href="#">three</a></li>
					</ul>
			 	</div>
			</div>
		</div>
	</body>
</html>
