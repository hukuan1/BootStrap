<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <!--按键组-->
        <div class="btn-group btn-group-lg" role="group">
            <button class="btn btn-default" type="button">left</button>
            <button class="btn btn-default" type="button">middle</button>
            <button class="btn btn-default" type="button">right</button>
        </div>
        <br>
        <!--非按键组-->
        <button class="btn btn-default" type="button">left</button>
        <button class="btn btn-default" type="button">middle</button>
        <button class="btn btn-default" type="button">right</button>
        <br>        <br>
        <!--按键工具栏-->
        <div class="btn-toolbar btn-group-xs">
            <div class="btn-group">
                <button class="btn btn-default" type="button">1</button>
                <button class="btn btn-default" type="button">2</button>
                <button class="btn btn-default" type="button">3</button>
                <button class="btn btn-default" type="button">4</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default" type="button">5</button>
                <button class="btn btn-default" type="button">6</button>
                <button class="btn btn-default" type="button">7</button>
                <div class="btn-group">
                    <button class="btn btn-default" type="button">8</button>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn btn-default" type="button">9</button>
            </div>
        </div>
        <!--非按键工具栏-->
        <div class="btn-group">
            <button class="btn btn-default" type="button">1</button>
            <button class="btn btn-default" type="button">2</button>
            <button class="btn btn-default" type="button">3</button>
            <button class="btn btn-default" type="button">4</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" type="button">5</button>
            <button class="btn btn-default" type="button">6</button>
            <button class="btn btn-default" type="button">7</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" type="button">8</button>
        </div>
        <br>
        <br>
        <!--未组合嵌套-->
        <div class="btn-group">
            <button class="btn btn-default" type="button">1</button>
            <button class="btn btn-default" type="button">2</button>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
                    1
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                </ul>
            </div>
        </div>
        <br>
        <br>
        <!--组合嵌套-->
        <div class="btn-group">
            <button class="btn btn-default" type="button">1</button>
            <button class="btn btn-default" type="button">2</button>
            <div class="btn-group">
                <div class="dropup">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
                        1
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <br><br>
        <!--垂直组合嵌套-->
        <div class="btn-group-vertical">
            <button class="btn btn-default" type="button">1</button>
            <button class="btn btn-default" type="button">2</button>
            <div class="btn-group">
                <div class="dropup">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
                        1
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                    </ul>
                </div>
            </div>
            <div class="btn-group">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
                        5
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">6</a></li>
                        <li><a href="#">7</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <br><br>
        <!--两端对其组合嵌套-->
        <div class="btn-group btn-group-justified">
            <!--必须嵌套在div里，class为btn-group-->
            <div class="btn-group"><button class="btn btn-default" type="button">left</button></div>
            <div class="btn-group"><button class="btn btn-default" type="button">middle</button></div>
            <div class="btn-group">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
                        right
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">right1</a></li>
                        <li><a href="#">right2</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
